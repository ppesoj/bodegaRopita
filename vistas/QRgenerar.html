			$('#inputPrecioRango1').on({

		$("#enviarForm").on('click', function (e) {
			e.preventDefault();

			if( $('#inputModelo').val().split(" ").join("") == "" ){
				alertaError(2,'El campo "modelo" es obligatorio*, asegurate que este rellenado.');
				return 0;

			}
			var inputPrecioRango1 = parseFloat($('#inputPrecioRango1').val().split(",").join(""));
			console.log(inputPrecioRango1);
			if ( inputPrecioRango1 < 1 || isNaN(inputPrecioRango1) ) {
				alertaError(2, 'El campo "1-2 piezas" es obligatorio, asegurate que el precio sea mayor a 0.00$.');
				return 0;
			}
			var inputPrecioRango1 = parseFloat($('#inputPrecioRango1').val().split(",").join(""));
			console.log(inputPrecioRango1);
			if ( inputPrecioRango1 < 1 || isNaN(inputPrecioRango1) ) {
				alertaError(2, 'El campo "1-2 piezas" es obligatorio, asegurate que el precio sea mayor a 0.00$.');
				return 0;
			}

			if($('#imgRopa').val().length == 0) {
				alertaError(2, 'Subir la imagen de la prenda es obligatorio, asegurate que la hayas agregado.');
				return 0;
			}

			var miData = new FormData( $('#formularioRegistro')[0] );

			miData.append("portada",JSON.stringify(objPortada));

			miData.append("func","agregarProducto");
			if(isNaN(parseFloat($('#inputPrecioOferta').val().split(",").join("")))){ $('#inputPrecioOferta').val('0') }
			miData.append("inputPrecioOferta-convert",  parseFloat($('#inputPrecioOferta').val().split(",").join("")) );

			if(isNaN(parseFloat($('#inputPrecioRango1').val().split(",").join("")))){ $('#inputPrecioRango1').val('0') }
			miData.append("inputPrecioRango1-convert",  parseFloat($('#inputPrecioRango1').val().split(",").join("")) );

			if(isNaN(parseFloat($('#inputPrecioRango2').val().split(",").join("")))){ $('#inputPrecioRango2').val('0') }
			miData.append("inputPrecioRango2-convert",  parseFloat($('#inputPrecioRango2').val().split(",").join("")) );

			if(isNaN(parseFloat($('#inputPrecioRango3').val().split(",").join("")))){ $('#inputPrecioRango3').val('0') }
			miData.append("inputPrecioRango3-convert",  parseFloat($('#inputPrecioRango3').val().split(",").join("")) );

			if(isNaN(parseFloat($('#inputPrecioRango4').val().split(",").join("")))){ $('#inputPrecioRango4').val('0') }
			miData.append("inputPrecioRango4-convert",  parseFloat($('#inputPrecioRango4').val().split(",").join("")) );

			if(isNaN(parseFloat($('#inputPrecioRango5').val().split(",").join("")))){ $('#inputPrecioRango5').val('0') }
			miData.append("inputPrecioRango5-convert",  parseFloat($('#inputPrecioRango5').val().split(",").join("")) );


			var imgQR = document.getElementById('codigo');
			miData.append("imgQRN", imgQR.src);
			miData.append("imgQR_name", "bodegaRopa_"+$('#inputModelo').val().split(" ").join(""));
			// https://stackoverflow.com/questions/11511511/how-to-save-a-png-image-server-side-from-a-base64-data-uri
			
			$.ajax({
				url: "../controlador/dashboard.php",
				type: "POST",
				contentType: false,
				data: miData,
				processData: false,
				cache: false,
				success: function (respuesta) { 
					$(".spinner-border").hide();
					if(respuesta.status) {
						alertaExito(1,'Se ha guardado el producto con exito');
						document.getElementById("formularioRegistro").reset();
						$("#enviarForm").removeAttr("disabled");
					}else {
						alertaError(1,'Contacte con el administrador');
						$("#enviarForm").removeAttr("disabled");
					}
				},
				error: function (e) {
					console.log("ERROR : ", e);
					$(".spinner-border").hide();
					alertaError(1,'Contacte con el administrador');
					$("#enviarForm").removeAttr("disabled");
				}
			})
			
		});

		$('#imgRopa').on('change', function() {
			portadaPreview(this, 'div.portada');
		});

		let objPortada;
		function portadaPreview (input, placeToInsertImagePreview) {
			if (input.files) {
					$("#portada").empty();
					var reader = new FileReader();
					var lastModified = input.files[0].lastModified;
					reader.onload = function(event) {
						$($.parseHTML(`
								<img src="`+event.target.result+`" class="w-100">
						`)).appendTo(placeToInsertImagePreview);
						
						var memo = input.files[0];//se agregan al obj de portada
						memo["result"] = event.target.result;
						objPortada = memo;
					}
					reader.readAsDataURL(input.files[0]);       
			}
		};

		function alertaError (idTitulo, mensaje) {
			var titulo = '';
			if ( idTitulo == 1 ) { titulo = 'Ocurrio un error inesperado!'; }
			if ( idTitulo == 2 ) { titulo = 'Datos Incompletos!'; }

			$.confirm({
				boxWidth: '30%',
				title: titulo,
				content: mensaje,
				type: 'red',
				typeAnimated: true,
				buttons: {
					
					close: function () {
					}
				}
			});
		}

		function alertaExito (idTitulo, mensaje) {
			var titulo = '';
			if ( idTitulo == 1 ) { titulo = 'Bien Hecho!'; }

			$.confirm({
				boxWidth: '30%',
				title: titulo,
				content: mensaje,
				type: 'green',
				typeAnimated: true,
				buttons: {
					
					close: function () {
					}
				}
			});
		}

		function generarCodigoQR() {
			const $imagen = document.querySelector("#codigo"),
			$boton = document.querySelector("#btnDescargar");
			new QRious({
				element: $imagen,
				value: $('#inputModelo').val().split(" ").join(""), // La URL o el texto a transformar en QR
				size: 500,
				backgroundAlpha: 100, // 0 para fondo transparente
				foreground: "#000000", // Color del QR
				level: "H", // Puede ser L,M,Q y H (L es el de menor nivel, H el mayor)
			});
			$boton.onclick = () => {
				const enlace = document.createElement("a");
				enlace.href = $imagen.src;
				enlace.download = "bodegaRopa_"+$('#inputModelo').val().split(" ").join("");
				enlace.click();
			}
		}
