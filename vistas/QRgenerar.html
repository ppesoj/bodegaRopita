	<div class="row p-0 " style=" margin: 2rem 0rem; margin-bottom: 6rem;  justify-content: center;">

			<img class="img-upload" src="../img/pngtree-image-upload-icon-photo-upload-icon-png-image_2047546.jpg" >
			<input type="file" placeholder="Subir Imagen">

		<div class="col-sm-12 col-md-3 col-lg-3">
			<form>
				<div class="form-group">
				  <label for="inputModelo">Modelo:</label>
				  <input type="text" class="form-control" id="inputModelo" aria-describedby="modeloForm" placeholder="Ingresa el modelo de prenda">
				  <!-- <small id="ModeloForm" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
				</div>

				<div class="form-group">
					<label for="inputCodigo">Codigo:</label>
					<input type="text" class="form-control" id="inputCodigo" aria-describedby="CodigoForm" placeholder="Ingresa el Codigo de prenda">

				</div>

				<div class="form-group">
					<label for="inputCantidad">Cantidad:</label>
					<input type="number" class="form-control" id="inputCantidad" min="1" aria-describedby="CantidadForm" placeholder="Ingresa la Cantidad en existencia">
					<!-- <small id="CantidadForm" class="form-number number-muted">We'll never share your email with anyone else.</small> -->
				</div>

				<div class="form-group">
					<label for="inputPrecio">Precio (Moneda Mexicana):</label>
					<input type="text" class="form-control" id="inputPrecio" inputmode="numeric" value="0,00" aria-describedby="PrecioForm" placeholder="Ingresa el Precio de la prenda">
					<!-- <small id="PrecioForm" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
				</div>

				<div class="form-group">
					<label for="inputPrecio">Precio de Oferta (Moneda Mexicana):</label>
					<input type="text" class="form-control" id="inputPrecio-oferta" inputmode="numeric" value="0,00" aria-describedby="PrecioForm" placeholder="Ingresa el Precio de la prenda">

				<button type="submit" class="btn btn-primary">Submit</button>
			  </form>

		<div class="col-sm-12 col-md-3 col-lg-3">
			<img class="img-QR" alt="CÃ³digo QR" id="codigo" src="../img/QR-Code-Generator.webp">

    <script src="../js/jquery-3.6.3.min.js"></script>
    <script src="../vendor/qrious-master/dist/qrious.js"></script>
	<script src="../vendor/jsQR-master/docs/jsQR.js"></script>
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>       
	<script src="../vendor/simple-mask-money-master/lib/simple-mask-money.js"></script>
    <script>
		$( document ).ready(function() {
			const $imagen = document.querySelector("#codigo"),
			$boton = document.querySelector("#btnDescargar");
			new QRious({
				element: $imagen,
				value: "DL209", // La URL o el texto a transformar en QR
				size: 500,
				backgroundAlpha: 100, // 0 para fondo transparente
				foreground: "#000000", // Color del QR
				level: "H", // Puede ser L,M,Q y H (L es el de menor nivel, H el mayor)
			});
			$boton.onclick = () => {
				const enlace = document.createElement("a");
				enlace.href = $imagen.src;
				enlace.download = "bodegaRopa_camisa_levis_roja_adulto_hombre_t12";
				enlace.click();
			}
			let inputPrecio = SimpleMaskMoney.setMask('#inputPrecio');
			let inputPrecio_oferta = SimpleMaskMoney.setMask('#inputPrecio-oferta');
		});
        
    </script>
