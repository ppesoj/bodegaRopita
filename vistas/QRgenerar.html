    <script>
		$( document ).ready(function() {
			// generarCodigoQR();
			$('#inputPrecio').on({
				"focus": function (event) {
					$(event.target).select();
				},
				"keyup": function (event) {
					$(event.target).val(function (index, value ) {
						return value.replace(/\D/g, "")
									.replace(/([0-9])([0-9]{2})$/, '$1.$2')
									.replace(/\B(?=(\d{3})+(?!\d)\.?)/g, ",");
					});
				}
			});
			$('#inputPrecio-oferta').on({
				"focus": function (event) {
					$(event.target).select();
				},
				"keyup": function (event) {
					$(event.target).val(function (index, value ) {
						return value.replace(/\D/g, "")
									.replace(/([0-9])([0-9]{2})$/, '$1.$2')
									.replace(/\B(?=(\d{3})+(?!\d)\.?)/g, ",");
					});
				}
			});
		});

		$("#enviarForm").on('click', function (e) {
			e.preventDefault();

			if(
				$('#inputModelo').val().split(" ").join("") == "" || 
				$('#inputCodigo').val().split(" ").join("") == ""
			){
				
				$.confirm({
					title: 'Datos Incompletos!',
					content: 'Vuelve a revizar los datos de tu formulario, asegurate que los campos de modelo y codigo esten rellenados.',
					type: 'red',
					typeAnimated: true,
					buttons: {
						
						close: function () {
						}
					}
				});
				return 0;

			}else if($('#inputCantidad').val() < 1 ) {
				$.confirm({
					title: 'Datos Incompletos!',
					content: 'Vuelve a revizar los datos de tu formulario, asegurate que la cantidad sea mayor a 1.',
					type: 'red',
					typeAnimated: true,
					buttons: {
						
						close: function () {
						}
					}
				});
				return 0;

			}else if ( parseFloat($('#inputPrecio').val().split(",").join("")) < 1 ) {
				$.confirm({
					title: 'Datos Incompletos!',
					content: 'Vuelve a revizar los datos de tu formulario, asegurate que el precio sea mayor a 0.00$.',
					type: 'red',
					typeAnimated: true,
					buttons: {
						
						close: function () {
						}
					}
				});
				return 0;
			}else if(parseFloat($('#inputPrecio-oferta').val().split(",").join("")) < 1) {
				$.confirm({
					title: 'Datos Incompletos!',
					content: 'Vuelve a revizar los datos de tu formulario, asegurate que el precio en oferta sea mayor a 0.00$.',
					type: 'red',
					typeAnimated: true,
					buttons: {
						
						close: function () {
						}
					}
				});
			}

			var miData = new FormData( $('#formularioRegistro')[0] );
			miData.append("func","agregarProducto");
			miData.append("inputPrecioConvert",parseFloat($('#inputPrecio').val().split(",").join("")));
			miData.append("inputPrecio-ofertaConvert",parseFloat($('#inputPrecio-oferta').val().split(",").join("")));
			
			$(".spinner-border").show();
			$.ajax({
				url: "../controlador/dashboard.php",
				type: "POST",

				contentType: false,
				data: miData,
				processData: false,
				cache: false,
				success: function (respuesta) { 
					$(".spinner-border").hide();
					
				},
				error: function (e) {
					console.log("ERROR : ", e);
					$(".spinner-border").hide();
				}
			})
		});

		function generarCodigoQR() {
			const $imagen = document.querySelector("#codigo"),
			$boton = document.querySelector("#btnDescargar");
			new QRious({
				element: $imagen,
				value: "DL209", // La URL o el texto a transformar en QR
				size: 500,
				backgroundAlpha: 100, // 0 para fondo transparente
				foreground: "#000000", // Color del QR
				level: "H", // Puede ser L,M,Q y H (L es el de menor nivel, H el mayor)
			});
			$boton.onclick = () => {
				const enlace = document.createElement("a");
				enlace.href = $imagen.src;
				enlace.download = "bodegaRopa_camisa_levis_roja_adulto_hombre_t12";
				enlace.click();
			}
		}
        
    </script>
