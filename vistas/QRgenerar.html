<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img alt="Código QR" id="codigo">
	<button id="btnDescargar">Descargar</button>


    <script src="../js/jquery-3.6.3.min.js"></script>
    <script src="../vendor/qrious-master/dist/qrious.js"></script>
    <script>
        const $imagen = document.querySelector("#codigo"),
			$boton = document.querySelector("#btnDescargar");
		new QRious({
			element: $imagen,
			value: "bodegaRopa_camisa_levis_roja_adulto_hombre_t12", // La URL o el texto a transformar en QR
			size: 500,
			backgroundAlpha: 0, // 0 para fondo transparente
			foreground: "#8bc34a", // Color del QR
			level: "H", // Puede ser L,M,Q y H (L es el de menor nivel, H el mayor)
		});
		$boton.onclick = () => {
			const enlace = document.createElement("a");
			enlace.href = $imagen.src;
			enlace.download = "Código QR generado desde parzibyte.me.png";
			enlace.click();
		}
    </script>
</body>
</html>
